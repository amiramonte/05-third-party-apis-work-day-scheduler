<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="running-clock"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <label for="9am-tasks" class="col-1 hour">9am</label>
        <textarea class="col-10 description 9am" name="" id="9am-tasks" rows="3">Testing the situation</textarea>
        <button type="button" class="col-1 2btn btn-primary saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <label for="10am-tasks" class="col-1 hour">10am</label>
        <textarea class="col-10 description" name="" id="10am-tasks" rows="3">Testing the situation</textarea>
        <button type="button" class="col-1 2btn btn-primary saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <label for="11am-tasks" class="col-1 hour">11am</label>
        <textarea class="col-10 description" name="" id="11am-tasks" rows="3">Testing the situation</textarea>
        <button type="button" class="col-1 2btn btn-primary saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <label for="12pm-tasks" class="col-1 hour">12pm</label>
        <textarea class="col-10 description" name="" id="12pm-tasks" rows="3">Testing the situation</textarea>
        <button type="button" class="col-1 2btn btn-primary saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <label for="1pm-tasks" class="col-1 hour">1pm</label>
        <textarea class="col-10 description" name="" id="1pm-tasks" rows="3">Testing the situation</textarea>
        <button type="button" class="col-1 2btn btn-primary saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <label for="2pm-tasks" class="col-1 hour">2pm</label>
        <textarea class="col-10 description" name="" id="2pm-tasks" rows="3">Testing the situation</textarea>
        <button type="button" class="col-1 2btn btn-primary saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <label for="3pm-tasks" class="col-1 hour">3pm</label>
        <textarea class="col-10 description" name="" id="3pm-tasks" rows="3">Testing the situation</textarea>
        <button type="button" class="col-1 2btn btn-primary saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <label for="4pm-tasks" class="col-1 hour">4pm</label>
        <textarea class="col-10 description" name="" id="4pm-tasks" rows="3">Testing the situation</textarea>
        <button type="button" class="col-1 2btn btn-primary saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <label for="5pm-tasks" class="col-1 hour">5pm</label>
        <textarea class="col-10 description" name="" id="5pm-tasks" rows="3">Testing the situation</textarea>
        <button type="button" class="col-1 2btn btn-primary saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
